<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha() {
		
		document.write("<br> <br>");
	}

	function mostra(frase) {
		
		document.write(frase);
		pulaLinha();
	}

	for (var mutiplicador = 1; mutiplicador <= 10; mutiplicador = mutiplicador + 1) {
		
		mostra( 7 * mutiplicador);

	}
        
	
        
        mostra(" Fim")

</script>
